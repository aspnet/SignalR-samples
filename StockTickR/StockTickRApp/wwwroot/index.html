<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET Core SignalR Stock Ticker</title>
    <link href="StockTicker.css" rel="stylesheet" />
</head>
<body>
    <h1>ASP.NET Core SignalR Stock Ticker Sample</h1>

    <input type="button" id="open" value="Open Market" />
    <input type="button" id="close" value="Close Market" disabled="disabled" />
    <input type="button" id="reset" value="Reset" />

    <h2>Live Stock Table</h2>
    <div id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Symbol</th><th>Price</th><th>Open</th><th>High</th><th>Low</th><th>Change</th><th>%</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <h2>Live Stock Ticker</h2>
    <div id="stockTicker">
        <div class="inner">
            <ul position="absolute">
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        if (typeof Promise === 'undefined') {
            document.write('<script type="text/javascript" src="scripts/signalr-clientES5-1.0.0-alpha1.min.js"><\/script>');
        }
        else {
            document.write('<script type="text/javascript" src="scripts/signalr-client-1.0.0-alpha1.min.js"><\/script>');
        }
    </script>
    <script src="scripts/SignalR.StockTicker.js"></script>
</body>
</html>
